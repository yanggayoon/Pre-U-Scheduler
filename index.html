<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 스케줄러 만들기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <p>나만의 스케줄러 만들기</p>
        <div id="login-container">
            <a href="html/login.html" class="login-button" id="login">로그인</a>
            <a href="html/signup.html" class="login-button" id="sign-in">회원가입</a>
        </div>
    </header>

    <main>
        <nav id="nav-calendar">
            <div class="button flex-container">
                <div id="event-add">새로운 이벤트</div>
                <div>특별한 날짜</div>
            </div>

            <div class="title flex-container">
                <div class="left"><i class="bi bi-chevron-left"></i></div>
                <div class="yearmonth"></div>
                <div class="right"><i class="bi bi-chevron-right"></i></div>
            </div>

            <div class="calendar flex-container">
                <div class="weekday container">
                    <div class="weekday item">S</div>
                    <div class="weekday item">M</div>
                    <div class="weekday item">T</div>
                    <div class="weekday item">W</div>
                    <div class="weekday item">TH</div>
                    <div class="weekday item">F</div>
                    <div class="weekday item">S</div>
                </div>

                <div class="dates container">
                </div>
            </div>
        </nav>

        <div id="main-calendar">
            <div class="info flex-box">
                <div class="menu"><i class="bi bi-list"></i></div>
                <div class="search"><input type="text" placeholder="Search event"><i class="bi bi-search"></i></div>
            </div>

            <div class="sort flex-box">
                <div class="sort dates">
                    <div class="year-month"></div>
                    <div class="lef"><i class="bi bi-chevron-left"></i></div>
                    <div class="rig"><i class="bi bi-chevron-right"></i></div>
                    <div id="dday">오늘</div>
                </div>

                <div class="sort button">
                    <div>월</div>
                    <div>목록</div>
                </div>

                <div>
                </div>
            </div>

            <div class="main-calendar flex-box">
                <div class="weekdays box">
                    <div class="weekdays items">Sun</div>
                    <div class="weekdays items">Mon</div>
                    <div class="weekdays items">Tue</div>
                    <div class="weekdays items">Wed</div>
                    <div class="weekdays items">Thr</div>
                    <div class="weekdays items">Fri</div>
                    <div class="weekdays items">Sat</div>
                </div>

                <div class="date box">
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="js/index.js"></script>
</body>
</html>

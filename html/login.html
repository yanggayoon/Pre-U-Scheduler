<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 나만의 스케줄러 만들기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/eventAdd.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header>
        <p><a href="../index.html" style="color:inherit;text-decoration:none;">나만의 스케줄러 만들기</a></p>
        <div id="login-container">
            <a href="signup.html" class="login-button">회원가입</a>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1>로그인</h1>
                <p>이메일과 비밀번호를 입력해 주세요.</p>
            </div>

            <form class="auth-form" id="loginForm" action="#" method="post">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" name="email" placeholder="example@email.com" required autocomplete="email">
                    <span class="auth-error" id="loginEmailError" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="password" placeholder="비밀번호 입력" required autocomplete="current-password">
                    <span class="auth-error" id="loginPasswordError" aria-live="polite"></span>
                </div>
                <button type="submit" class="btn-submit" id="loginSubmit">로그인</button>
            </form>

            <div class="auth-footer">
                <a href="signup.html">아직 계정이 없으신가요? 회원가입</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('loginEmail').value.trim();
            var password = document.getElementById('loginPassword').value;
            var emailErr = document.getElementById('loginEmailError');
            var pwdErr = document.getElementById('loginPasswordError');
            emailErr.textContent = '';
            pwdErr.textContent = '';
            document.getElementById('loginEmail').classList.remove('error');
            document.getElementById('loginPassword').classList.remove('error');

            if (!email) {
                emailErr.textContent = '이메일을 입력해 주세요.';
                document.getElementById('loginEmail').classList.add('error');
                return;
            }
            if (!password) {
                pwdErr.textContent = '비밀번호를 입력해 주세요.';
                document.getElementById('loginPassword').classList.add('error');
                return;
            }

            // 간단한 로그인 처리 (로컬 스토리지 사용)
            var users = JSON.parse(localStorage.getItem('users') || '[]');
            var user = users.find(function(u) { return u.email === email && u.password === password; });
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({ email: user.email, name: user.name }));
                window.location.href = '../index.html';
            } else {
                pwdErr.textContent = '이메일 또는 비밀번호가 올바르지 않습니다.';
                document.getElementById('loginPassword').classList.add('error');
            }
        });
    </script>
</body>
</html>
